<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
          <!-- Logo -->
          <div class="w-12">
              <img src="assets/images/logo/logo.svg">
          </div>

          <!-- Title -->
          <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Registro de usuario</div>
         

          <!-- Alert -->
          <fuse-alert
              class="mt-8"
              *ngIf="showAlert"
              [appearance]="'outline'"
              [showIcon]="false"
              [type]="alert.type"
              [@shake]="alert.type === 'error'">
              {{alert.message}}
          </fuse-alert>

          <!-- Sign Up form -->
          <form
              class="mt-8"
              [formGroup]="signUpForm">

              <!-- Name field -->
              <mat-form-field class="w-full">
                  <mat-label>Nombres</mat-label>
                  <input
                      id="firstName"
                      matInput
                      [formControlName]="'firstName'">
                  <mat-error *ngIf="signUpForm.get('firstName').hasError('required')">
                      Nombres
                  </mat-error>
              </mat-form-field>
              <mat-form-field class="w-full">
                <mat-label>Apellidos</mat-label>
                <input
                    id="lastName"
                    matInput
                    [formControlName]="'lastName'">
                <mat-error *ngIf="signUpForm.get('lastName').hasError('required')">
                    Apellidos
                </mat-error>
            </mat-form-field>

              <!-- Email field -->
              <mat-form-field class="w-full">
                  <mat-label>Correo electronico</mat-label>
                  <input
                      id="email"
                      matInput
                      [formControlName]="'email'">
                  <mat-error *ngIf="signUpForm.get('email').hasError('required')">
                      Requiere un correo valido
                  </mat-error>
                  <mat-error *ngIf="signUpForm.get('email').hasError('email')">
                      Por favor, introduce una direcci칩n de correo electr칩nico v치lida
                  </mat-error>
              </mat-form-field>

              <!-- Password field -->
              <mat-form-field class="w-full">
                  <mat-label>Password</mat-label>
                  <input
                      id="password"
                      matInput
                      type="password"
                      [formControlName]="'password'"
                      #passwordField>
                  <button
                      mat-icon-button
                      type="button"
                      (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                      matSuffix>
                      <mat-icon
                          class="icon-size-5"
                          *ngIf="passwordField.type === 'password'"
                          [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                      <mat-icon
                          class="icon-size-5"
                          *ngIf="passwordField.type === 'text'"
                          [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                  </button>
                  <mat-error>
                    Se requiere contrase침a
                  </mat-error>
              </mat-form-field>

              <!-- Company field -->
              <mat-form-field class="w-full">
                  <mat-label>Nombre usuario</mat-label>
                  <input
                      id="username"
                      matInput
                      [formControlName]="'username'">
              </mat-form-field>


              <!-- Submit button -->
              <button
                  class="fuse-mat-button-large w-full mt-6"
                  mat-flat-button
                  [color]="'primary'"
                  [disabled]="signUpForm.disabled"
                  (click)="proceedregister()">
                  <span *ngIf="!signUpForm.disabled">
                    Crear
                  </span>
                  <mat-progress-spinner
                      *ngIf="signUpForm.disabled"
                      [diameter]="24"
                      [mode]="'indeterminate'"></mat-progress-spinner>
              </button>
          </form>
      </div>
  </div>
</div>
