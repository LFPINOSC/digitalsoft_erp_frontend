<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
            <div class="demo-button-container">
                <button mat-raised-button routerLink="/registrar" class="demo-button">
                  Nuevo
                </button>
                
              </div>
              <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
                  <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar? </th>
                    <td mat-cell *matCellDef="let j = index;">
                      <button mat-raised-button color="warn" focusable="false" (click)="editar(j)">
                        Editar?
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
              </div>
        </div>


    </div>

</div>
